<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>제목</title>
</head>
<body>
<h1>제목</h1>
<p>내용</p>
<input type="text" id="input-box">
<button onclick="addPhoneNumber()">추가</button>
<table id="phone-number-table">
    <thead>
    <tr>
        <th>번호</th>
        <th>전화번호</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<script>
    function addPhoneNumber() {
        var inputBox = document.getElementById('input-box');
        var table = document.getElementById('phone-number-table');
        var tbody = table.getElementsByTagName('tbody')[0];
        var rowCount = tbody.rows.length;
        var row = tbody.insertRow(rowCount);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = rowCount + 1;
        cell2.innerHTML = inputBox.value;
        cell3.innerHTML = '<button onclick="deletePhoneNumber(this)">삭제</button>';
        inputBox.value = '';
    }

    function deletePhoneNumber(button) {
        var table = document.getElementById('phone-number-table');
        var tbody = table.getElementsByTagName('tbody')[0];
        var row = button.parentNode.parentNode;
        tbody.removeChild(row);
        var rowCount = tbody.rows.length;
        for (var i = 0; i < rowCount; i++) {
            tbody.rows[i].cells[0].innerHTML = i + 1;
        }
    }
</script>
</body>
</html>
